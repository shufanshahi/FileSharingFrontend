<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare - Easy file sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" class="center" alt="file icon" draggable="false">
                <img src="./file.svg" class="right" alt="file icon" draggable="false">
                <img src="./file.svg" class="left" alt="file icon" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0</span>%</div>
                    <div class="progress-bar">
                        
                    </div>
                </div> 
            </div>
        </div>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
